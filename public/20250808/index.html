  <article class="markdown book-article"><p>修复了多关键帧情况下的Bug。将轨迹线简单地设置为平均的直线，这样多关键帧之间不会出现减速或加速。</p>
<p>结果：简单的动作中表现较好，复杂的动作中表现一般，可能是因为复杂的动作对轨迹的要求更高。</p>
<p>（以下模型输出output均无关键帧插值后处理）</p>
